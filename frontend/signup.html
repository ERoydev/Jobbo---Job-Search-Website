<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/site.css">
</head>
<body>
    <div class="authorization">
        <div class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M512 256A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM271 135c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-87 87 87 87c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L167 273c-9.4-9.4-9.4-24.6 0-33.9L271 135z"/></svg>
        </div>
        
        <div class="auth-container">
            <form id="form1">
                <h3>What are you going to do ?</h3>
                <input type="button" value="Find job">
                <input type="button" value="Find employees">
                <div class="btn-box">
                    <button type="button" id="next1">Next</button>
                </div>
            </form>

            <form id="form2">
                <h3>Create Account</h3>
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <input type="text" placeholder="Confirm Password">

                <div class="btn-box">
                    <button type="button" id="back1">Back</button>
                    <button type="button" id="next2">Next</button>
                </div>
            </form>

            

            <form name="employee" id="form3">
                <h3>Personal Information</h3>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Location">

                <div class="btn-box">
                    <button type="button" id="back2">Back</button>
                    <button type="button" id="next3">Next</button>
                </div>
            </form>

            <!-- <form name="employer" id="form3">
                <h3>Personal Information</h3>
                <input type="text" placeholder="Company Name">
                <input type="text" placeholder="Company Category">
                <div class="btn-box">
                    <button type="button" id="back2">Back</button>
                    <button type="button" id="next3">Next</button>
                </div>
            </form> -->

            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Step 1</small></div>
                <div class="step-col"><small>Step 2</small></div>
                <div class="step-col"><small>Step 3</small></div>
            </div>
        </div>
    </div>
    <script>
        const form1 = document.getElementById("form1");
        const form2 = document.getElementById("form2");
        const form3 = document.getElementById("form3");

        const next1 = document.getElementById('next1');
        const next2 = document.getElementById('next2');
        const next3 = document.getElementById('next3');

        const back1 = document.getElementById('back1');
        const back2 = document.getElementById('back2');

        next1.addEventListener('click', () => {
            form1.style.left = "-600px";
            form2.style.left = "40px";
            progress.style.width = "332px";
        })

        back1.addEventListener('click', () => {
            form1.style.left = "40px";
            form2.style.left = "600px";
            progress.style.width = "166px";
        })

        next2.addEventListener('click', () => {
            form2.style.left = "-600px";
            form3.style.left = "40px";
            progress.style.width = "498px";

        })

        back2.addEventListener('click', () => {
            form2.style.left = "40px";
            form3.style.left = "600px";
            progress.style.width = "332px";

        })

        const progress = document.getElementById('progress');

    </script>
</body>
</html>
